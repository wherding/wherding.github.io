<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   

</head>
<body onload="includeHTML()" class="container bg-dark">

<div class="container bg-light">
<!--  begin bootstrap form-->
<div header="header.html"></div>



    <form>
        <div class="row">
            <h1 class="col-lg-6 col-md-6 col-sm-6">
                Contact
            </h1>

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" aria-describedby="subject" placeholder="Subject">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div>
            <label for="Message"> Message </label>
            <textarea rows="5" class="form-control"  placeholder="Tell me how you're feeling: ">
                </textarea>
                 
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- end bootstrap form -->
    </div>
    <div footer="footer.html"></div>
      


<script src="include.js"></script>
<script src="includeFooter.js"></script>
</body>
</html>
